        console.log("=== Ensayos de Herencia prototypicas  y Mixin ===");

            origen:'Creacion',

        Bird.prototype = Object.create(Avion.prototype);
        Bird.prototype.estructura = 'My costitución es de: Plumas, carne y huesos';
        Bird.constructor = Bird;
        console.log(Bird.constructor === Bird);


        console.log("-------- boing_747---------");
